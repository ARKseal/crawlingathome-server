<!DOCTYPE HTML>

<html>
	<head>
	<title>Crawling@Home Leaderboard</title>
        <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<meta http-equiv="refresh" content="15">
	</head>
	<body style='margin-left: 25px; margin-right: 25px; margin-top: 25px;'>
        <h1>Crawling@Home Dashboard</h1>
        <br><br>
        <h2>Leaderboard</h2>
        <br>
        {% if len(leaderboard) != 0 %}
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">Nickname</th>
                    <th scope="col">Jobs Completed</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in leaderboard %}
                        <tr>
                            <th scope="row">{{ i }}</th>
                            <td>{{ leaderboard[i] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>There are people on the leaderboard - <a href="/install">be the first</a>.</p>
        {% endif %}
        <br><br>
            <a href="/">Back</a>

        <br><br>
        <p>Made by <a href="https://github.com/TheoCoombes">Theo Coombes</a>, 2021</p>
	</body>
</html>
